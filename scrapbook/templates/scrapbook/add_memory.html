<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Memory</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark theme background */
            color: #fafafa; /* Light text for contrast */
        }
        .container {
            background: #292929; /* Slightly lighter dark background */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #18d26e; /* Accent color for heading */
            text-align: center;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Uniform spacing between form elements */
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fafafa;
        }
        input, textarea, select {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fafafa;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #18d26e; /* Accent color for focus */
            box-shadow: 0 0 6px rgba(24, 210, 110, 0.5);
        }
        button {
            background-color: #18d26e; /* Accent color */
            color: #1a1a1a;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0f9d4e;
        }
        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #18d26e;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0f9d4e;
            text-decoration: underline;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group label {
            font-weight: normal;
            color: #fafafa;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Memory</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="description">Description:</label>
                {{ form.description }}
            </div>
            <div>
                <label for="memory_type">Memory Type:</label>
                {{ form.memory_type }}
            </div>
            <div>
                <label for="media_file">Upload File:</label>
                {{ form.media_file }}
            </div>
            <div class="checkbox-group">
                <label>Share With:</label>
                {{ form.shared_with }}
            </div>
            <button type="submit">Upload Memory</button>
        </form>
        <a href="{% url 'timeline' %}">‚Üê Back to Timeline</a>
    </div>
</body>
</html>
