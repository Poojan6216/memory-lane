{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Edit Memory</title> -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background: #292929; /* Slightly lighter dark tone */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #18d26e; /* Accent color */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #fafafa;
        }

        input, textarea, select, button {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1a1a1a; /* Dark input background */
            color: #fafafa;
            box-sizing: border-box;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #18d26e; /* Accent border on focus */
        }

        textarea {
            resize: vertical;
        }

        /* Button Styling */
        button {
            background-color: #18d26e; /* Accent color */
            color: #1a1a1a; /* Text color */
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f9d4e; /* Darker shade for hover */
        }

        /* Link Styling */
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #18d26e; /* Accent color */
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0f9d4e; /* Darker hover color */
            text-decoration: underline;
        }

        /* Checkbox Group Styling */
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group label {
            font-weight: normal;
            color: #ddd;
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Memory</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
