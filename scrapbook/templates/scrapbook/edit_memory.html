{% extends 'base.html' %}
{% block title %}Edit Memory{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Memory</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
