{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Memory Lane{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="{% url 'timeline' %}">
                    <img src="{% static 'images/memory_lane_logo.png' %}" alt="Memory Lane Logo" class="header-logo">
                </a>
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'my_memory' %}">My Memories</a></li>
                    <li>
                        <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <!-- <button type="submit" style="border: none; background: none; cursor: pointer; color: inherit; text-decoration: underline;">Logout</button> -->
                            <button type="submit" class="logout-btn" title="Logout">
                                <span class="logout-icon">ðŸ”“</span> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Child templates will override this block -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Memory Lane. All rights reserved.</p>
    </footer>
</body>
</html>
