{% block content %}
<div class="container">
    <h1>Reset Password</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a1a; /* Dark background between black and gray */
    }
    .container {
        background: #2c2c2c;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #ffffff;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        width: 100%;
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #bdbdbd;
        text-align: left;
    }
    input {
        padding: 10px;
        width: 100%;
        border: 1px solid #444;
        border-radius: 5px;
        font-size: 14px;
        background-color: #333;
        color: #ffffff;
    }
    input:focus {
        border-color: #18d26e;
        outline: none;
    }
    button {
        background-color: #18d26e;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #13a758;
    }
</style>
{% endblock %}
